<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Page with Modal Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to a Versatile Page</h1>
            <p>Explore stunning images and enhanced design</p>
            <a href="#gallery" class="btn">Explore Gallery</a>
        </div>
    </header>

    <section id="gallery" class="gallery-section">
        <h2>Image Gallery with Modal View</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?nature" alt="Nature Image" class="lazy">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?landscape" alt="Landscape Image" class="lazy">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?city" alt="City Image" class="lazy">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/400x300/?ocean" alt="Ocean Image" class="lazy">
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <p>&copy; 2025 My Versatile Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
